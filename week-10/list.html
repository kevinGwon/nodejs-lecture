<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Page</title>
</head>
<body>
  <h1>List</h1>
  <a href="/insert">Insert DATA</a>
  <hr />
  <table>
    <tr>
      <th>DELETE</th>
      <th>EDIT</th>
      <th>ID</th>
      <th>NAME</th>
      <th>Mode Number</th>
      <th>Serise</th>
    </tr>
    <% data.forEach((item, i) => { %>
      <tr>
        <td>
          <a href="/delete/<%= item.id %>">DELETE</a>
        </td>
        <td>
          <a href="/edit/<%= item.id %>">EDIT</a>
        </td>
        <td><%= item.id %></td>
        <td><%= item.name %></td>
        <td><%= item.modelnumber %></td>
        <td><%= item.serise %></td>
      </tr>
    <% }); %>
  </table>
</body>
</html>

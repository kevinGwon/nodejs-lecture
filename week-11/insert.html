<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Page</title>
</head>
<body>
  <h1>List</h1>
  <a href="/insert">Insert DATA</a>
  <hr />
  <form method="post">
    <fieldset>
      <legend>INSERT DATA</legend>
      <table>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
          <td><label for="modelnumber">Model Number</label></td>
          <td><input type="text" name="modelnumber" id="modelnumber"></td>
        </tr>
        <tr>
          <td><label for="serise">Serise</label></td>
          <td><input type="text" name="serise" id="serise"></td>
        </tr>
      </table>
      <button type="submit">전송</button>
    </fieldset>
  </form>
</body>
</html>
